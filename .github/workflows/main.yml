name: Build and Deploy
on:
  push:
    branches:
      - main  # or replace with the name of your default branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1.8.2
        with:
          dotnet-version: "8.x"

      - name: Restore dependencies
        run: dotnet restore ./PersonalWebsite/PersonalWebsite.csproj

      - name: Build Statiq site
        run: dotnet run --project ./PersonalWebsite/PersonalWebsite.csproj
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './PersonalWebsite/output'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4